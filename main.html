<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Restaurant in My Hand - 내 손안에 맛집</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" href="./img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

</head>

<body>
    <div id="geolocation_popup" class="">
        <p id="status"></p>
    </div>
    <header>
        <div class="header_wrap">
            <div class="title">
                <h4>Restaurant in My Hand</h4>
                <button id="setLocation">위치 재설정 <img src="./img/location.png" width="16px" height="16px"></button>
            </div>

            <div class="menu-select">
                <h3>오늘의 메뉴는 <p id="menu"></p>
                </h3>
                <button id="random">메뉴를 정해보세요!</button>
            </div>

            <div class="option">
                <input type="text" placeholder="입력" id="keyword" size="15" onkeyup="enterkey()">
                <button id="search"><img id="search-icon" src="./img/search.png" height="16px" width="16px"></button>
            </div>
        </div>
    </header>

    <section>
        <div id="nav_wrap">
            <div id="menu_wrap" class="bg_white">
                <div id="list">
                    <ul id="placesList"></ul>
                </div>
            </div>

            <div id="pagination"></div>
        </div>

        <div class="map_wrap">
            <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
        </div>
    </section>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=51254b3afdb77bb855af011465ec0b7b&libraries=services"></script>
    <script src="map.js"></script>
    <script src="randomFood.js"></script>
    <script src="geolocation.js"></script>
    <script>
        function enterkey() {
            if (window.event.keyCode == 13) {
                document.getElementById("search").click();
            }
        }

        var input = document.querySelector('.search-form');
        var search = document.querySelector('input')
        var button = document.querySelector('button');
        button.addEventListener('click', function(e) {
        e.preventDefault();
        input.classList.toggle('active');
        })
        search.addEventListener('focus', function() {
        input.classList.add('focus');
        })

        search.addEventListener('blur', function() {
        search.value.length != 0 ? input.classList.add('focus') : input.classList.remove('focus');
        })
    </script>
</body>

</html>
